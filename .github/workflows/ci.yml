name: CI - Code Testing Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - develop
      - main
      - "feature/*"
      - "hotfix/*"
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"
  push:
    branches:
      - develop
      - main
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"

jobs:
  tests:
    name: ðŸ§ª Run Tests and Collect Results
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      test_outcome: ${{ steps.run_tests.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-cov allure-pytest
          pip install -r requirements.txt

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: |
          source venv/bin/activate
          pytest --cov=src --cov-report=xml --cov-report=term \
                 --alluredir=allure-results --tb=short
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Upload allure-results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  report:
    name: ðŸ“Š Generate and Publish Allure Report
    runs-on: ubuntu-latest
    needs: tests
    if: always()  # run even if tests failed
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Download allure-results artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Pull previous Allure history (if exists)
        run: |
          git fetch origin allure-report || true
          if git ls-remote --exit-code origin allure-report; then
            git checkout origin/allure-report -- history || true
            if [ -d history ]; then
              mkdir -p allure-results/history
              cp -r history/* allure-results/history/ || true
            fi
          fi

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o allure-report --clean || echo "No allure-results to generate"
          touch allure-report/.nojekyll

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: allure-report
          publish_dir: ./allure-report
          keep_files: true
          force_orphan: false
          commit_message: "docs(allure): update report for ${{ github.sha }} (run ${{ github.run_number }})"

      - name: Comment PR with Allure Report URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const bust = `${context.runNumber}`;
            const reportUrl = `https://${owner}.github.io/${repo}/?run=${bust}`;
            const outcome = "${{ needs.tests.result }}" === "success" ? "âœ… Tests Passed" : "âŒ Tests Failed";
            const body = `## ${outcome}\n\n**[View Allure Dashboard â†’](${reportUrl})**\n\nCoverage trends â€¢ Module breakdown â€¢ Failure analysis â€¢ Execution timeline`;
            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: context.issue.number
            });
            const marker = 'ðŸ“Š Test Report';
            const existing = comments.find(c => c.user.type === 'Bot' && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: context.issue.number, body });
            }
